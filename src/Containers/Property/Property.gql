query getProperty($id: ID) {
  Property (id: $id) {
    id
    location
    address
    type
    features
    media {
      handle
      isFeatured
    }
    units {
      bedrooms
      bathrooms
      price
      availabilityDate
      utilitiesIncluded
      features
      description
      media {
        handle
        isFeatured
      }
    }
  }
}
